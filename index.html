<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        textarea { width: 100%; height: 100px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Inventario de Productos</h2>
    <form id="inventarioForm">
        <input type="text" id="codigo" placeholder="Código" required>
        <input type="text" id="nombre" placeholder="Nombre del artículo" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="number" id="costo" placeholder="Costo" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <button type="submit">Agregar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Costo</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody id="inventarioTabla"></tbody>
    </table>
    <textarea id="formatoCopiar" readonly></textarea>
    <script>
        document.getElementById('inventarioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let codigo = document.getElementById('codigo').value;
            let nombre = document.getElementById('nombre').value;
            let precio = document.getElementById('precio').value;
            let costo = document.getElementById('costo').value;
            let cantidad = document.getElementById('cantidad').value;
            
            let fila = `<tr><td>${codigo}</td><td>${nombre}</td><td>${precio}</td><td>${costo}</td><td>${cantidad}</td></tr>`;
            document.getElementById('inventarioTabla').innerHTML += fila;
            
            let formato = `"${codigo}": { descripcion: "${nombre}", precio: ${precio}, costo: ${costo}, cantidad: ${cantidad} },\n`;
            document.getElementById('formatoCopiar').value += formato;
            
            document.getElementById('inventarioForm').reset();
        });
    </script>
</body>
</html>
